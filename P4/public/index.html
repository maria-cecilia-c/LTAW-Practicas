<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Iniciar sesión</title>
</head>
<body>
  <div class="texto">
    <h1>Bienvenido al CHAT</h1>
  </div>
  <div class="descripcion">
    <p>Para poder participar en el chat es necesario poner un Nick,
      recuerde no usar nada ofensivo y fuera de lugar.
    </p>
  </div>
  <form id="loginForm" action="/chat.html" method="get">
    <h2>Iniciar sesión</h2>
    <label for="username">Nick:</label>
    <input type="text" id="username" name="username" value="" required>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#000000" required>
    <input type="submit" value="Iniciar sesión">
  </form>
</body>
</html>
